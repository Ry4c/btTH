<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chu vi dien tich hinh tron</title>
</head>
<body>


  <script>
    let pi=prompt('nhap ban kinh');
    let r=parseFloat(pi);
    let p=2*r*3.14;
    let s=3.14*r*r;
    document.write('chu vi bằng'+p);
    document.write("<br>");
    document.writeln('diện tích bằng'+s);
  </script>
</body>
