<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

</head>
<body>
<textarea id="txt"></textarea>
<script>
  let a=[],n="";
  a[1]='T';a[2]='Ô';a[3]='I';a[4]=' ';a[5]='L';a[6]='À';a[7]=' ';a[8]='M';a[9]='Ộ';a[10]='T';a[11]=' ';a[12]='Đ';a[13]='Ứ';a[14]='A';a[15]=' ';a[16]='N';a[17]='G';a[18]='Ố';a[19]='C';a[20]='!';a[21]='!';a[22]='!';
  window.addEventListener(function typeTextarea(){
    t = document.getElementById('txt').value;
    j = t.length;
    if(j > 0)
    {
      for(let i=1; i<=j; i++)
      {
        n = n + a[i];
        if(i == 22)
        {
          document.getElementById('txt').value = "";
          n = "";
        }
      }
    }
    document.getElementById('txt').value = n;
    n="";
    setTimeout("typeTextarea()", 1);
    //return false;
  })

</script>
</body>
</html>
