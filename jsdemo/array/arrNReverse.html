<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array</title>
</head>
<body>
<input type="text" id="ip">
<button onclick="add()">add</button>
<button onclick="show()">show</button>
<button onclick="rv()">reverse</button><br>
<input type="text" id="in">
<button onclick="check()">check</button>
<button onclick="checkmax()">check max</button>
<div id="kq"></div>
<div id="kq2"></div>


<script>
  let x=0;
  let arr=Array();
  function add(){
    arr[x]= document.getElementById("ip").value;
    alert(`${arr[x]} da duoc add vao vi tri ${x}`);
    x++;
    document.getElementById("ip").value="";
  }
  function show(){
    let e = "<hr/>";
    for (let i=0;i<arr.length;i++){
      e += 'phan tu thu '+i+' la:'+arr[i]+'<br>';
      document.getElementById('kq').innerHTML=e;
      console.log(e);
    }
  }function show(){
    let e = "<hr/>";
    for (let i=0;i<arr.length;i++){
      e += 'phan tu thu '+i+' la:'+arr[i]+'<br>';
      document.getElementById('kq').innerHTML=e;
    }
  }function rv(){
    let a;
    for (i=0;i<arr.length/2;i++){
      a=arr[i];
      arr[i]=arr[arr.length-i-1];
      arr[arr.length-i-1]=a;
    }
    let e = "<hr/>";
    for (let i=0;i<arr.length;i++){
      e += 'phan tu thu '+i+' la:'+arr[i]+'<br>';
      document.getElementById('kq').innerHTML=e;
    }
  }
  function check(){
    let c = document.getElementById('in').value;
    let ind= -1;
    for (let i=0; i<arr.length;i++){
      if (c==arr[i]){ind=i;}
    }
    if (ind>-1){
      alert('no o vi tri thu '+ind);
    }else {alert('khong co phan tu ban can tim');}
  }
  function checkmax(){
      let vt= 0;
      let max=arr[0]
      for (let i=0; i<arr.length; i++){
          if (max<parseInt(arr[i])){
              max=parseInt(arr[i]);
              vt=i;
          }
      }
      alert(`So lon nhat la ${max}, o vi tri thu ${vt} trong mang`);
  }

</script>
</body>
</html>
