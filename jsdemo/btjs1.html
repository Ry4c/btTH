<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b1 tinh diem trung binh</title>
</head>
<body>
    
    <script>
        let l = prompt('nhap diem ly');
        let h = prompt('nhap diem hoa');
        let s = prompt('nhap diem sinh');
        let a = parseInt(l);
        let b = parseInt(h);
        let c = parseInt(s);
        let tb = (a + b + c )/3;
        document.writeln('diem trung binh la:' +tb );
    </script>
</body>
</html>
