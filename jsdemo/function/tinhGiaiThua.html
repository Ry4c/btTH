<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh giai thua</title>
</head>
<body>
<input id="input" oninput="tinh(value)" onchange="tinh(value)">
<p id="kq">ket qua:</p>
<script>
  function tinh(a){
    let result = 1;
    for (let i = 1; i <= a; i++) {
        result *= i;
    }
    document.getElementById('kq').innerText = result;

  }
</script>
</body>
</html>
