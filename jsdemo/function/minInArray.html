<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim nho nhat trong mang</title>
</head>
<body>

<script>
  let n=prompt('nhap so luong phan tu');
  let arr=[];
  let arr1=[1,4,26,753,4363];
  let arr2=[2,6,3,78,2,73,27,43,26];

  for (let i=0; i<n; i++){
    arr[i]= prompt(`nhap phan tu tai vi tri ${i}`);
  }
  console.log(arr);
  console.log(checkmin(arr));
  console.log(arr1);
  console.log(checkmin(arr1));
  console.log(arr2);
  console.log(checkmin(arr2));
  function checkmin(array){
      let min=parseInt(array[0]);
      for(let i=1; i<n;i++){
          if(parseInt(array[i])<min){
              min=parseInt(array[i]);
          }
      }
    return min;
  }
</script>
