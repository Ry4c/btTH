<!DOCTYPE html>
<head>
    <style>
        label {font-weight: bold}
    </style>
    <title>tao form co ban</title>
</head>
<body>
<form method="post" action="http://demo.codegym.vn/6/registration_form/register.php">
    <label for="name">Họ và Tên:</label><br>
    <input type="text" id="name" for="name"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" for="email"><br>
    <label for="phone">Số điện thoại:</label><br>
    <input type="number" id="phone" for="phone"><br>
    <p><b>Giới tính:</b></p>
    <input type="radio" id="gender" name="gender" value="Nam">
    <label for="Nam">Nam</label>
    <input type="radio" id="gender" name="gender" value="Nữ">
    <label for="Nữ">Nữ</label><br>
    <input type="submit" value="Đăng ký">
</form>
</body>
