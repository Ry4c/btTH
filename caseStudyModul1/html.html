<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudentManager</title>
    <link rel="stylesheet" href="css.css">
</head>
<body onload="checkAccess()" >
<div id="top">
<img src=./source/banner.png style="flex: fit-content" width="auto">
<h2>QUẢN LÝ HỌC SINH</h2>
    <div id="menu">
      <span>
        <button class="menu" onclick="viewList()">Danh Sách</button>
        <button class="menu" onclick="viewEdit()">Chỉnh sửa thông tin</button>
        <button class="menu" style="display: none" id="tabSearch">Kết quả tìm kiếm</button>
      </span>
      <span>
        <input type="text" placeholder="Search by Name" id="search">
        <button onclick="searchName()">Tìm kiếm</button>
      </span>
    </div>
</div>
<div id="viewer" class="data" style="display: none">
  <table id="view" class="list">
    <tr>
      <th style="width: 100px"></th>
      <th onclick="sortId()" style="width: 300px">HỌ VÀ TÊN</th>
      <th onclick="sortId()" style="width: 100px">ID</th>
      <th style="width: 100px">Ngày Sinh</th>
      <th style="width: 100px">Giới tính</th>
      <th style="width: 100px">lớp</th>
      <th onclick="sortScore()" style="width: 100px">Điểm  trung bình</th>
    </tr>
    <tbody id="viewAll"></tbody>
  </table>
</div>
<div id="editor" class="data"  style="display: none">
  <span>
    <table id="form">
        <tr> 
          <th colspan="2">Thông tin học viên</th>
        </tr>
        <tr>
          <td>Họ và Tên</td>
          <td><input type="text" id="name"></td>
        </tr>
        <tr>
          <td>ID</td>
          <td><input type="text" id="id"></td>
        </tr>
        <tr>
          <td>Ngày sinh</td>
          <td><input type="text" id="doB"></td>
        </tr>
        <tr>
          <td>Giới tính</td>
          <td><input type="text" id="gender"></td>
        </tr>
        <tr>
          <td>Lớp</td>
          <td><input type="text" id="clas"></td>
        </tr>
        <tr>
          <td>Điểm trung bình</td>
          <td><input type="number" id="score"></td>
        </tr>
        <tr>
          <td>Link ảnh</td>
          <td><input type="text" id="pic"></td>
        </tr>
        <tr>
          <td></td>
          <td id="formButton" style="text-align: center">
            <button  onclick="add()" style="width: 70px; font-size: 16px">add</button></td>
        </tr>
      </table>
  </span>

  <span>
      <table id="info" class="list">
        <tr>
          <td></td>
          <td>họ và tên</td>
          <td>id</td>
          <td>lớp</td>
          <td></td>
        </tr>
        <tbody id="listEdit"></tbody>
      </table>
  </span>
</div>
<div class="data" id="searchResult" style="display: none">

</div>

</body>
</html>
<script src="class.js"></script>
<script src="js.js"></script>
